version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: vehicle-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - vehicle-network

  app:
    image: vehicle-app-dev
    build:
      context: .
    container_name: vehicle-app
    restart: always
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: 'mongodb://root:rootpassword@mongo:27017/vehicle_db?authSource=admin'
      NEXTAUTH_SECRET: your-secret-key-here-change-this-in-production
      NEXTAUTH_URL: http://localhost:3000
      JWT_SECRET: your-jwt-secret-key-change-this
    depends_on:
      - mongo
    networks:
      - vehicle-network
    command: npm run dev

networks:
  vehicle-network:
    driver: bridge

volumes:
  mongo_data:
